# trigger when a something is pushed to main
trigger:
- main

pr: none  # not a pr target

jobs:
- template: templates/build-test-job.yml
  parameters:
    vm_image: 'windows-latest'
    pypi_auth_feed: 'Pypi-edk2-basetools'
    root_package_folder: "edk2basetools"
    name: 'windows'